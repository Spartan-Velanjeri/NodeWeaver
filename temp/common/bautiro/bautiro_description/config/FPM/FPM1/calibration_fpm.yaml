# Explain calibration value e.g. fpm_a2b:
#   -x,y,z: are the position of b relative to frame a, expressed in coordinate system a
#   -roll, pitch, yaw: are the euler angles of b relativ to a according to intrinsic rotation with sequence x,y,z
#      see https://en.wikipedia.org/wiki/Euler_angles#Definition_by_intrinsic_rotations

